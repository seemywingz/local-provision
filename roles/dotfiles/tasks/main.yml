# vim:ft=ansible

- name: Copy Dotfiles
  copy:
    src: "{{ item.src }}"
    dest: "~/{{ item.dest }}"
    mode: "0644"
    force: no
  with_items:
    - "{{ dotfiles.sources }}"

- name: Install Oh My ZSH
  git:
    repo: https://github.com/robbyrussell/oh-my-zsh.git
    dest: ~/.oh-my-zsh
    update: no